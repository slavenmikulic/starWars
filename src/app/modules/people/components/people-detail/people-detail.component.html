<mat-card class="sw__content sw__card">
  <mat-card-header>
    <div fxFlex fxLayoutAlign="space-between center">
      <mat-card-title>
        <span>{{ item.name }}</span>
      </mat-card-title>

      <a [routerLink]="['/people']" mat-button color="primary">Go to list</a>
    </div>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Height:
        {{ item.height }}
      </mat-list-item>
      <mat-list-item>
        Mass:
        {{ item.mass }}kg
      </mat-list-item>
      <mat-list-item *ngIf="item.birth_year !== 'unknown'">
        Year:
        {{ item.birth_year }}
      </mat-list-item>
      <mat-list-item>
        Gender:
        {{ item.gender }}
      </mat-list-item>
      <mat-list-item *ngIf="(homeworld | async) as homeworld">
        Homeworld:
        {{ homeworld.name }}
      </mat-list-item>
    </mat-list>

    <div>
      Films:
      <mat-chip-list>
        <ng-container *ngFor="let film of (films | async);">
          <mat-chip [routerLink]="['/movies', film.id]">
            {{ film.title }}
          </mat-chip>
        </ng-container>
      </mat-chip-list>
    </div>

  </mat-card-content>
</mat-card>
