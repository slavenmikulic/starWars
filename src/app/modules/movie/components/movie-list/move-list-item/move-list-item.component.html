<app-card-list-item class="sw__card sw__card--item">
  <div header>{{ item.title }}</div>
  <div content>
    Director
    {{ item.director }}
  </div>

  <div actions *ngIf="itemId">
    <a mat-stroked-button
       color="primary"
       [routerLink]="['./', itemId ]">
      See more
    </a>
  </div>
</app-card-list-item>
