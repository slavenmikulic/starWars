<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="2rem">
  <app-filter (filterChange)="onSearch($event)"></app-filter>
</div>
<mat-divider></mat-divider>


<app-card-list [semaphores$]="semaphores$">
  <app-card-list-item *ngFor="let item of items">
    <div header>{{ item.title }}</div>
    <div content>
      Director
      {{ item.director }}
    </div>
  </app-card-list-item>
</app-card-list>

<mat-paginator (page)="onChangePagination($event)" [pageSize]="10"></mat-paginator>
